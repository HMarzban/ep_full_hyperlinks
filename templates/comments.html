<script src="../static/plugins/ep_full_hyperlinks/static/js/jquery.tmpl.min.js"></script>

<!-- Popup displayed so that we can create a link -->
<script id="newLinkTemplate" type="text/html">
    <div id="newLink" class="popup toolbar-popup new-link-popup">
        <div class="popup-content">
            <h1 data-l10n-id="ep_full_hyperlinks.link">Link</h1>

            {{tmpl "#new-link-form"}}
        </div>
    </div>
</script>

<!-- Subtemplate to create a link -->
<script id="new-link-form" type="text/html">
    <form class="new-link">

        {{if reply}}
            <input type="text" class='link-content' data-l10n-id="ep_full_hyperlinks.links_template.reply.placeholder">
        {{else}}
            <textarea class="link-content" autofocus></textarea>
        {{/if}}

        <div class="form-more">
            <p class="link-suggest">
                <input type="checkbox" id="suggestion-checkbox-${linkId}" name="suggestion-checkbox-${linkId}" class="suggestion-checkbox">
                <label for="suggestion-checkbox-${linkId}" class="label-suggestion-checkbox" data-l10n-id="ep_full_hyperlinks.links_template.include_suggestion">Include suggested change</label>
            </p>
            <div class="suggestion suggestion-create">
                <span class="from-label" data-l10n-id="ep_full_hyperlinks.links_template.suggest_change_from">Suggest Change From</span>
                <span class="from-value">${changeFrom}</span>
                <span class="to-label" data-l10n-id="ep_full_hyperlinks.links_template.to">To</span>
                <textarea class="to-value"></textarea>
            </div>

            <div class="link-buttons">
                <input type="submit" id="link-create-btn" class="btn btn-primary" value="Link" data-l10n-id="ep_full_hyperlinks.links_template.{{if reply}}reply{{else}}link{{/if}}.value" />
                <input type="reset" id="link-reset" class="btn btn-default btn-cancel-reply" value="Cancel" data-l10n-id="ep_full_hyperlinks.links_template.cancel.value" />
            </div>
        </div>
    </form>
</script>

<!-- Display the link on the right side of the page -->
<script id="linksTemplate" type="text/html">
    <div id="${linkId}" data-linkid="${linkId}"
         class="sidebar-link link-container {{if changeAccepted}}change-accepted{{/if}}" >

        <div class="compact-display-content">
            <span class="link-author-name">${name}</span>
            {{tmpl "#link-text"}}
        </div>

        <div class="full-display-content">
            <div class="link-title-wrapper">
                <span class="link-author-name">${name}</span>
                <span class="link-created-at" datetime="${formattedDate}">${date}</span>

                <span class="link-actions-wrapper">
                    {{if text.length > 0}}
                        <span class="link-edit buttonicon buttonicon-pencil" data-l10n-id="ep_full_hyperlinks.edit_link.title"></span>
                    {{/if}}
                    <span class="link-delete buttonicon buttonicon-trash" data-l10n-id="ep_full_hyperlinks.delete_link.title"></span>
                </span>

                {{tmpl "#link-text"}}

                {{tmpl "#display-suggestion"}}
            </div>

            <!-- Form to create a reply -->
            <div class='link-reply'>

                <!-- Previous replies inserted here dynamically -->
                <div class="link-replies-container"></div>

                {{tmpl "#new-link-form"}}

                <!-- for test purposes only -->
                <input type="submit" style="display:none">
            </div>
        </div>
    </div>
</script>

<!-- SubTemplate to display the link text -->
<script id="link-text" type="text/html">
    {{if text.length > 0}}
        <span class="link-text">${text}</span>
    {{else}}
        <span class="link-text default-text" data-l10n-id="ep_full_hyperlinks.links_template.suggested_change">Suggested Change</span>
    {{/if}}
</script>

<!-- SubTemplate to dislay a suggestion -->
<script id="display-suggestion" type="text/html">
    <!-- When link contains a suggestion, we display it with an approval button -->
    {{if changeTo}}
    <form class="link-changeTo-form suggestion-display">
        <span class="from-label" data-l10n-id="ep_full_hyperlinks.links_template.suggested_change_from">Suggested Change From</span>
        <span class="from-value">${changeFrom}</span>
        <span class="to-label" data-l10n-id="ep_full_hyperlinks.links_template.to">To</span>
        <span class="to-value">${changeTo}</span>
        <!-- Approve/revert button -->
        <input type="Submit" class="btn btn-primary approve-suggestion-btn acl-write" value="Accept Change" data-l10n-id="ep_full_hyperlinks.links_template.accept_change.value">
        <input type="Submit" class="btn btn-default revert-suggestion-btn acl-write" value="Revert Change" data-l10n-id="ep_full_hyperlinks.links_template.revert_change.value">

    </form>
    {{/if}}
</script>

<!-- Each link can have multiple replies. Each reply is created from this template -->
<script id="replyTemplate" type="text/html">
    <div id="${replyId}" data-linkid="${replyId}"
         class="sidebar-link-reply link-container {{if changeAccepted}}change-accepted{{/if}}">
        <span class="link-author-name">${name}</span>
        <span class="link-created-at" datetime="${formattedDate}">${date}</span>
        {{if text && text.length > 0}}
            <div class="link-reply-value-wrapper">
                <span class="link-text">${text}</span>
                <span class="link-edit buttonicon buttonicon-pencil" data-l10n-id="ep_full_hyperlinks.edit_link.title"></span>
            </div>
        {{/if}}

        <!-- A reply can also include a suggestion -->
        {{tmpl "#display-suggestion"}}
    </div>
</script>

<!-- When click Edit on a link, we insert this template just next to the link so we can edit it -->
<script id="editLinkTemplate" type="text/html">
  <div class="link-edit-form">
    <textarea class="link-edit-text">${text}</textarea>
    <p>
      <button class="btn btn-primary link-edit-submit" data-l10n-id="ep_full_hyperlinks.links_template.edit_link.save">Save</button>
      <button class="btn btn-default link-edit-cancel" data-l10n-id="ep_full_hyperlinks.links_template.edit_link.cancel">Cancel</button>
    </p>
  </div>
</script>
